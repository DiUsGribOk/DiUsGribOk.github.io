<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <div class="sidebar" id="sidebar">
        <div class="auth-section" id="authSection">
            <input type="text" id="twitchNick" placeholder="Twitch ник">
            <button onclick="startAuth()">Войти</button>
            <p id="authCodeDisplay">Здесь появится код</p>
        </div>

        <div class="password-login-section" id="passwordLoginSection" style="display: none;">
            <button onclick="location.reload()">← Назад</button>
            <input type="password" id="passwordLoginInput" placeholder="Введите пароль">
            <button onclick="checkPassword()">Подтвердить</button>
        </div>

        <div class="password-setup-section" id="passwordSetupSection" style="display: none;">
            <button onclick="location.reload()">← Назад</button>
            <input type="password" id="passwordSetupInput" placeholder="Придумайте пароль">
            <button onclick="setPassword(event)">Сохранить</button>
        </div>

        <div class="user-info" id="userInfo" style="display: none;">
            <p>Баланс: <span id="userBalance">0</span> баллов</p>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
